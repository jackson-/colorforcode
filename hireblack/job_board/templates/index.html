<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>HireBlack.io</title>
    <script src="{% static 'js/auth.js' %}"></script>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="/user/signout"><button>Signout</button></a>
    {% else %}
        <a href="/user/login"><button>Login</button></a>
        <a href="/user/register"><button>Register</button></a>
        <a href="/user/login/employer"><button>Employer?</button></a>
    {% endif %}
    <h1>Welcome to HireBlack.io {{request.user.email}}</h1>

</body>
</html>
