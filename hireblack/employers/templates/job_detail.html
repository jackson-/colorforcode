<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HireBlack.io</title>
</head>
<body>
    <h1>{{job.title}}</h1>
    <h2>{{job.description}}</h2>
    <h4>Who Applied?</h4>
    {% if applicants %}
        <ul>
            {% for app in applicants %}
                <li>{{app.email}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no apps...</p>
    {% endif %}
</body>
</html>
